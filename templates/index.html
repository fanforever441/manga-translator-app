<!DOCTYPE html>
<html>
<head>
  <title>Image Translator</title>
</head>
<body>
  <h1>Upload Image to Translate</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image">
    <input type="submit" value="Translate">
  </form>
  {% if output_image %}
    <h2>Translated Image:</h2>
    <img src="/translated/{{ output_image }}" width="400">
  {% endif %}
  <p><a href="/translate_url">Or Translate via Web URL</a></p>
</body>
</html>
